<div class="container1">
    <div class="title">
        <p class="fs-3 fw-bold text-uppercase text-primary text-center">All Users</p>
        <hr>
    </div>
    <div class="Main-Container">
        <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="sort by name"> Name
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="sort by email"> Email
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
                </ng-container>
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone </th>
                    <td mat-cell *matCellDef="let element"> {{ element.phone }} </td>
                </ng-container>
                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="sort by department">
                        Department
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.department}} </td>
                </ng-container>
                <ng-container matColumnDef="userType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by userType"> Type
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.userType}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <div class=" d-flex">
                            <div class="" *ngIf="element.status != 'Pending'">
                                <button class="btn btn-primary me-2" style="color: #ffffff" (click)="editUser(element)">
                                    Edit
                                </button>
                            </div>
                            <div class="" *ngIf="element.status != 'Rejected'">
                                <button class="btn btn-danger" (click)="deleteUser(element)">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
                <tr mat-row (mouseenter)="hoveredRow = row" (mouseleave)="hoveredRow = null"
                    [class.demo-row-is-hovered]="hoveredRow === row" *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
        </div>
        <div class="">
            <mat-paginator [pageSize]="8" showFirstLastButtons aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
