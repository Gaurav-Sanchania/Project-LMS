<!-- leave-layout.component.html -->
<div class="container1">
    <div class="title">
        <p class="fs-3 fw-bold text-uppercase text-primary text-center">Leave History</p>
        <hr>
    </div>
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Update columns to match leave request data -->
            <ng-container matColumnDef="user_Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element">{{ element.user_Name }}</td>
            </ng-container>
            <ng-container matColumnDef="user_Department">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
                <td mat-cell *matCellDef="let element">{{ element.user_Department }}</td>
            </ng-container>
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef> Start Date </th>
                <td mat-cell *matCellDef="let element">{{ element.startDate | date:'yyyy-MM-dd' }}</td>
            </ng-container>
            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef> End Date </th>
                <td mat-cell *matCellDef="let element">{{ element.endDate | date:'yyyy-MM-dd' }}</td>
            </ng-container>
            <ng-container matColumnDef="totalDays">
                <th mat-header-cell *matHeaderCellDef> Total Days </th>
                <td mat-cell *matCellDef="let element">{{ element.totalDays }}</td>
            </ng-container>
            <ng-container matColumnDef="leave_Type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element">{{ element.leave_Type }}</td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let element">{{ element.status }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
