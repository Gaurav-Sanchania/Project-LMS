<h2 mat-dialog-title>Employee Details</h2>
<mat-dialog-content class="mat-typography">
  <div class="row mb-2">
    <div class="col-4 fw-bold">Name:</div>
    <div class="col-8">{{ data.user_Nam }}</div>
  </div>
  <div class="row mb-2">
    <div class="col-4 fw-bold">Department:</div>
    <div class="col-8">{{ data.user_Department }}</div>
  </div>
  <div class="row mb-2">
    <div class="col-4 fw-bold">Leave Type:</div>
    <div class="col-8">{{ data.leave_Type }}</div>
  </div>
  <!-- <div class="row mb-2">
    <div class="col-4 fw-bold">Start Date:</div>
    <div class="col-8">{{ data.startDate | date:'mediumDate' }}</div>
  </div> -->
  <!-- <div class="row mb-2">
    <div class="col-4 fw-bold">End Date:</div>
    <div class="col-8">{{ data.endDate | date:'mediumDate' }}</div>
  </div> -->
  <div class="row mb-2">
    <div class="col-4 fw-bold">Status:</div>
    <div class="col-8">{{ data.status }}</div>
  </div>
  <!-- Add more fields as needed -->
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn btn-secondary">Close</button>
</mat-dialog-actions>
